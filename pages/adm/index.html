<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Projeto</title>
</head>
<body>
    <h2>Cadastrar Novo Projeto</h2>
    <form method="POST" enctype="multipart/form-data" action="../../config/database/projetos.php">
        <label for="nome">Nome do Projeto:</label><br>
        <input type="text" name="nome" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea name="descricao" rows="4" required></textarea><br><br>

        <label for="tags">Tags (separadas por vírgula):</label><br>
        <input type="text" name="tags" required><br><br>

        <label for="img">Imagem do Projeto:</label><br>
        <input type="string" name="img" required><br><br>

        <button type="submit">Criar</button>
    </form> 
</body>
</html>
